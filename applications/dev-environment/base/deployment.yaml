apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: development
    app.kubernetes.io/name: dev-environment
    app.kubernetes.io/part-of: infrastructure
  name: dev-environment
  namespace: dev-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: development
      app.kubernetes.io/name: dev-environment
      app.kubernetes.io/part-of: infrastructure
  template:
    metadata:
      labels:
        app.kubernetes.io/component: development
        app.kubernetes.io/name: dev-environment
        app.kubernetes.io/part-of: infrastructure
    spec:
      containers:
      - env:
        - name: LOCAL_REDIS_HOST
          value: localhost
        - name: LOCAL_REDIS_PORT
          value: "6379"
        - name: LOCAL_REDIS_PASSWORD
          value: Th1515T0p53cr3t
        - name: LOCAL_MINIO_ENDPOINT
          value: localhost:9000
        - name: LOCAL_MINIO_ACCESS_KEY
          value: minioadmin
        - name: LOCAL_MINIO_SECRET_KEY
          value: minioadmin
        - name: LOCAL_POSTGRES_HOST
          value: localhost
        - name: LOCAL_POSTGRES_PORT
          value: "5432"
        - name: LOCAL_POSTGRES_DB
          value: assetdb
        - name: LOCAL_POSTGRES_USER
          value: postgres
        - name: LOCAL_POSTGRES_PASSWORD
          value: Th1515T0p53cr3t
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: pg-app
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: pg-app
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: database
              name: pg-app
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: pg-app
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: pg-app
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: redis-app
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: redis-app
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: redis-app
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: endpoint
              name: minio-app
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: access-key
              name: minio-app
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: minio-app
        image: docker4zerocool/dev-environment:latest
        name: dev-environment
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 6379
          name: redis
        - containerPort: 9000
          name: minio-api
        - containerPort: 9001
          name: minio-console
        - containerPort: 5432
          name: postgresql
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
          runAsUser: 0
        volumeMounts:
        - mountPath: /workspace/data
          name: workspace-storage
        - mountPath: /root/.ssh
          name: ssh-keys
          readOnly: true
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: workspace-storage
        persistentVolumeClaim:
          claimName: dev-environment-pvc
      - name: ssh-keys
        secret:
          defaultMode: 256
          secretName: dev-ssh-keys
