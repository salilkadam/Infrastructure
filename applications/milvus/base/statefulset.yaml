# Milvus Proxy StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: milvus-proxy
  namespace: milvus
  labels:
    app.kubernetes.io/name: milvus
    app.kubernetes.io/component: proxy
spec:
  serviceName: milvus-headless
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: milvus
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: milvus
        app.kubernetes.io/component: proxy
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ubuntu
      containers:
      - name: milvus-proxy
        image: milvusdb/milvus:v2.4.0
        command: ["milvus"]
        args: ["run", "proxy"]
        ports:
        - containerPort: 19530
          name: grpc
        - containerPort: 19121
          name: http
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: milvus-minio-credentials
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: milvus-minio-credentials
              key: secretkey
        - name: PULSAR_ADDRESS
          value: "pulsar://pulsar-service.pulsar.svc.cluster.local:6650"
        - name: PULSAR_WEB_ADDRESS
          value: "http://pulsar-service.pulsar.svc.cluster.local:8080"
        - name: MQ_TYPE
          value: "pulsar"
        volumeMounts:
        - name: milvus-config
          mountPath: /milvus/configs/milvus.yaml
          subPath: milvus.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: milvus-config
        configMap:
          name: milvus-config
